name: Apply Migrations
on:
  push:
    branches: [main]
    paths:
      - "supabase/migrations/**"
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  validate-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate migrations
        run: |
          echo "ğŸ” Validating migration files..."
          python scripts/check_migration_safety.py

  apply-to-staging:
    runs-on: ubuntu-latest
    needs: validate-migrations
    environment:
      name: staging
      url: https://app.supabase.com
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project (Staging)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID_STAGING }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Apply migrations to staging
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "ğŸš€ Applying migrations to staging environment..."
          supabase db push

  apply-to-production:
    runs-on: ubuntu-latest
    needs: [validate-migrations, apply-to-staging]
    # æœ¬ç•ªç’°å¢ƒã¸ã®é©ç”¨ã¯æ‰‹å‹•æ‰¿èªãŒå¿…è¦
    environment:
      name: production
      url: https://app.supabase.com
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project (Production)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID_PRODUCTION }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Apply migrations to production
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "ğŸš€ Applying migrations to production environment..."
          supabase db push

  update-prisma-schema:
    runs-on: ubuntu-latest
    needs: [apply-to-staging, apply-to-production]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update Prisma schema
        run: |
          echo "ğŸ“ Updating Prisma schema..."
          npx prisma db pull
          npx prisma generate

      - name: Create PR for Prisma schema update
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Prisma schema after migration"
          title: "Update Prisma schema after migration"
          body: |
            This PR updates the Prisma schema after applying database migrations to both staging and production environments.
            
            Please review the changes and merge if everything looks correct.
          branch: update-prisma-schema
          delete-branch: true




