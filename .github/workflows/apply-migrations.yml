name: Apply Migrations
on:
  push:
    branches: [main]
    paths:
      - "supabase/migrations/**"
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  apply-migrations:
    runs-on: ubuntu-latest
    # æœ¬ç•ªç’°å¢ƒã¸ã®é©ç”¨ã¯æ‰‹å‹•æ‰¿èªãŒå¿…è¦
    environment:
      name: production
      url: https://app.supabase.com
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Validate migrations
        run: |
          echo "ğŸ” Validating migration files..."
          python scripts/check_migration_safety.py

      - name: Apply migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "ğŸš€ Applying migrations to production..."
          supabase db push

      - name: Update Prisma schema
        run: |
          echo "ğŸ“ Updating Prisma schema..."
          npx prisma db pull
          npx prisma generate

      - name: Create PR for Prisma schema update
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Prisma schema after migration"
          title: "Update Prisma schema after migration"
          body: |
            This PR updates the Prisma schema after applying database migrations.
            
            Please review the changes and merge if everything looks correct.
          branch: update-prisma-schema
          delete-branch: true




