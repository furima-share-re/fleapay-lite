name: Apply Migrations
on:
  push:
    branches: [main]
    paths:
      - "supabase/migrations/**"
  workflow_dispatch: # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

jobs:
  validate-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate migrations
        run: |
          echo "üîç Validating migration files..."
          python scripts/check_migration_safety.py

  apply-to-staging:
    runs-on: ubuntu-latest
    needs: validate-migrations
    environment:
      name: staging
      url: https://app.supabase.com
    
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project (Staging)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID_STAGING }}
        run: |
          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "‚ùå Error: SUPABASE_PROJECT_ID_STAGING secret is not set or is empty"
            echo "Please set SUPABASE_PROJECT_ID_STAGING in GitHub Secrets"
            exit 1
          fi
          echo "üîó Linking to Supabase project: $SUPABASE_PROJECT_ID"
          supabase link --project-ref "$SUPABASE_PROJECT_ID"

      - name: Check migration status
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "üîç Checking migration status..."
          supabase migration list || true
      
      - name: Apply migrations to staging
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "üöÄ Applying migrations to staging environment..."
          # Try to push migrations
          set +e
          supabase db push 2>&1 | tee /tmp/migration_output.log
          EXIT_CODE=${PIPESTATUS[0]}
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "‚ö†Ô∏è Migration push failed with exit code $EXIT_CODE"
            # Check if it's a duplicate key error
            if grep -q "duplicate key value violates unique constraint.*schema_migrations_pkey" /tmp/migration_output.log; then
              echo "üîç Detected duplicate migration error. Extracting version..."
              # Extract version from error message (e.g., "Key (version)=(20250115)")
              VERSION=$(grep -oP 'Key \(version\)=\(\K[0-9]+' /tmp/migration_output.log | head -1)
              if [ -n "$VERSION" ]; then
                echo "üîß Repairing migration version: $VERSION"
                supabase migration repair --status applied --version "$VERSION" || echo "‚ö†Ô∏è Repair command failed, but continuing..."
                echo "üîÑ Retrying migration push..."
                supabase db push
              else
                echo "‚ùå Could not extract version from error. Manual intervention required."
                exit 1
              fi
            else
              echo "‚ùå Migration failed for a different reason. Check logs above."
              exit 1
            fi
          else
            echo "‚úÖ Migrations applied successfully"
          fi

  apply-to-production:
    runs-on: ubuntu-latest
    needs: [validate-migrations, apply-to-staging]
    # Êú¨Áï™Áí∞Â¢É„Å∏„ÅÆÈÅ©Áî®„ÅØÊâãÂãïÊâøË™ç„ÅåÂøÖË¶Å
    environment:
      name: production
      url: https://app.supabase.com
    
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project (Production)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "‚ùå Error: SUPABASE_PROJECT_ID secret is not set or is empty"
            echo "Please set SUPABASE_PROJECT_ID in GitHub Secrets"
            exit 1
          fi
          echo "üîó Linking to Supabase project: $SUPABASE_PROJECT_ID"
          supabase link --project-ref "$SUPABASE_PROJECT_ID"

      - name: Check migration status
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "üîç Checking migration status..."
          supabase migration list || true
      
      - name: Apply migrations to production
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "üöÄ Applying migrations to production environment..."
          # Try to push migrations
          set +e
          supabase db push 2>&1 | tee /tmp/migration_output.log
          EXIT_CODE=${PIPESTATUS[0]}
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "‚ö†Ô∏è Migration push failed with exit code $EXIT_CODE"
            # Check if it's a duplicate key error
            if grep -q "duplicate key value violates unique constraint.*schema_migrations_pkey" /tmp/migration_output.log; then
              echo "üîç Detected duplicate migration error. Extracting version..."
              # Extract version from error message (e.g., "Key (version)=(20250115)")
              VERSION=$(grep -oP 'Key \(version\)=\(\K[0-9]+' /tmp/migration_output.log | head -1)
              if [ -n "$VERSION" ]; then
                echo "üîß Repairing migration version: $VERSION"
                supabase migration repair --status applied --version "$VERSION" || echo "‚ö†Ô∏è Repair command failed, but continuing..."
                echo "üîÑ Retrying migration push..."
                supabase db push
              else
                echo "‚ùå Could not extract version from error. Manual intervention required."
                exit 1
              fi
            else
              echo "‚ùå Migration failed for a different reason. Check logs above."
              exit 1
            fi
          else
            echo "‚úÖ Migrations applied successfully"
          fi

  update-prisma-schema:
    runs-on: ubuntu-latest
    needs: [apply-to-staging, apply-to-production]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project (Staging)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID_STAGING }}
        run: |
          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "‚ùå Error: SUPABASE_PROJECT_ID_STAGING secret is not set or is empty"
            echo "Please set SUPABASE_PROJECT_ID_STAGING in GitHub Secrets"
            exit 1
          fi
          echo "üîó Linking to Supabase project: $SUPABASE_PROJECT_ID"
          supabase link --project-ref "$SUPABASE_PROJECT_ID"

      - name: Update Prisma schema
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå Error: DATABASE_URL_STAGING secret is not set"
            echo ""
            echo "Please set DATABASE_URL_STAGING in GitHub Secrets:"
            echo "1. Go to Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: DATABASE_URL_STAGING"
            echo "4. Value: Your Supabase staging database connection string"
            echo "   Format (Direct): postgresql://postgres:[PASSWORD]@db.[PROJECT_REF].supabase.co:5432/postgres"
            echo "   Format (Pooler): postgresql://postgres.[PROJECT_REF]:[PASSWORD]@aws-0-[REGION].pooler.supabase.com:6543/postgres"
            echo ""
            echo "You can find the connection string in:"
            echo "- Supabase Dashboard ‚Üí Project Settings ‚Üí Database ‚Üí Connection string"
            exit 1
          fi
          echo "üìù Updating Prisma schema..."
          npx prisma db pull
          npx prisma generate

      - name: Create PR for Prisma schema update
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Prisma schema after migration"
          title: "Update Prisma schema after migration"
          body: |
            This PR updates the Prisma schema after applying database migrations to both staging and production environments.
            
            Please review the changes and merge if everything looks correct.
          branch: update-prisma-schema
          delete-branch: true




