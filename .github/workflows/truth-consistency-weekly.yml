name: Truth Consistency (Weekly)

on:
  schedule:
    - cron: "0 0 * * 1" # 毎週月曜 00:00 UTC（日本時間だと月曜9時）
  workflow_dispatch: {}

jobs:
  weekly-deterministic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm test

  weekly-generative:
    runs-on: ubuntu-latest
    needs: weekly-deterministic

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Create weekly sample (10 truth files)
        run: |
          node scripts/generative-sample.cjs 10 $(date -u +%F) > generative-sample.json
          cat generative-sample.json

      - name: Run generative consistency (stub)
        id: generative
        continue-on-error: true
        run: |
          node scripts/generative-runner.cjs generative-sample.json || echo "generative-runner failed, but continuing..."

      - name: Run root cause analysis (Phase 4)
        id: rootcause
        continue-on-error: true
        run: |
          node scripts/generative-rootcause.cjs || echo "rootcause analysis failed, but continuing..."

      - name: Generate weekly metrics (json + 1-page md)
        id: metrics
        if: always()
        continue-on-error: true
        run: |
          mkdir -p metrics
          REPORT_DATE=$(date -u +%F)
          node scripts/metrics-from-rootcause.cjs \
            artifacts/generative-report.json \
            artifacts/rootcause-report.json \
            metrics/${REPORT_DATE} || echo "metrics generation failed, but continuing..."

      - name: Upload generative report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generative-report
          path: artifacts/generative-report.*
          if-no-files-found: warn
          retention-days: 90

      - name: Upload root cause report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rootcause-report
          path: artifacts/rootcause-report.*
          if-no-files-found: warn
          retention-days: 90

      - name: Upload metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-metrics
          path: |
            metrics/*.json
            metrics/*.md
          if-no-files-found: warn
          retention-days: 90

