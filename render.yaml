services:
  - type: web
    name: fleapay-lite-web
    env: node
    plan: starter
    region: singapore
    # ビルド最適化: npm ci の方が高速（package-lock.jsonが必要）
    # 現在はnpm installを使用（互換性のため）
    # 最適化が必要な場合: buildCommand: npm ci && npm run build
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fleapay-lite-db
          property: connectionString
      - key: PORT
        value: 3000
      # 以下の環境変数は Render ダッシュボードで設定してください
      # （機密情報のため render.yaml には直接書かない）
      # - STRIPE_SECRET_KEY
      # - OPENAI_API_KEY
      # - AWS_REGION
      # - AWS_S3_BUCKET
      # - AWS_ACCESS_KEY (または AWS_ACCESS_KEY_ID)
      # - AWS_SECRET_KEY (または AWS_SECRET_ACCESS_KEY)
      # オプション:
      # - ADMIN_TOKEN
      # - BASE_URL
      # - PENDING_TTL_MIN
      # - ADMIN_BOOTSTRAP_SQL_ENABLED
      # - OPENAI_PROMPT_PHOTO_FRAME

  - type: web
    name: fleapay-lite-web-preview
    env: node
    plan: starter
    region: singapore
    # プレビュー環境: 手動デプロイを推奨（ビルド時間削減のため）
    # Render Dashboardで Auto-Deploy を無効化することを推奨
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - fromGroup: Environment preview
      - key: NODE_ENV
        value: preview
      - key: DATABASE_URL
        fromDatabase:
          name: fleapay-lite-db
          property: connectionString
      - key: PORT
        value: 3000

databases:
  - name: fleapay-lite-db
    plan: Basic-256mb
    region: singapore
    postgresMajorVersion: 16

