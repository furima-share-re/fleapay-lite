<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí´ „Ç≠„É£„É≥„Çª„É´„Åó„Åæ„Åó„Åü</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'M PLUS Rounded 1c', 'Kosugi Maru', sans-serif;
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 50%, #c471f5 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Èõ®Á≤í„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, transparent, rgba(173, 216, 230, 0.6));
            animation: rainfall linear infinite;
        }

        @keyframes rainfall {
            0% {
                transform: translateY(-10vh);
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* ÊµÆÈÅä„Åô„ÇãÊ≥° */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: bubbleFloat linear infinite;
        }

        @keyframes bubbleFloat {
            0% {
                transform: translateY(110vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* „É°„Ç§„É≥„Ç´„Éº„Éâ */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            padding: 60px 80px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            max-width: 600px;
            text-align: center;
            animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* „Ç≠„É£„É©„ÇØ„Çø„Éº„Ç¢„Ç§„Ç≥„É≥ */
        .character {
            font-size: 120px;
            animation: sway 2s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        /* „Çø„Ç§„Éà„É´ */
        h1 {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(45deg, #9b59b6, #6c5ce7, #a29bfe);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* „É°„ÉÉ„Çª„Éº„Ç∏ */
        p {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 700;
            animation: fadeIn 1s ease-in 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Âä±„Åæ„Åó„É°„ÉÉ„Çª„Éº„Ç∏ */
        .encourage {
            font-size: 20px;
            color: #888;
            margin-top: 20px;
            font-weight: 500;
            animation: fadeIn 1.2s ease-in 0.8s both;
        }

        /* „É™„Éà„É©„Ç§„Éú„Çø„É≥ */
        .retry-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 900;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„ÉÉ„Ç∏ */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 900;
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
            animation: wobble 3s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }

        /* „Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥ */
        .decoration {
            position: absolute;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(15deg); }
        }

        .deco1 { top: 20px; left: 30px; animation-delay: 0s; }
        .deco2 { top: 40px; right: 40px; animation-delay: 0.5s; }
        .deco3 { bottom: 50px; left: 50px; animation-delay: 1s; }
        .deco4 { bottom: 30px; right: 60px; animation-delay: 1.5s; }

        /* „Éè„Éº„Éà„Éì„Éº„Éà */
        .heartbeat {
            font-size: 30px;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.3);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .character {
                font-size: 80px;
            }
            
            p {
                font-size: 20px;
            }
            
            .retry-button {
                font-size: 18px;
                padding: 14px 30px;
            }
            
            .encourage {
                font-size: 18px;
            }
        }

        /* „Éõ„Éê„ÉºÂäπÊûú */
        .container:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        /* Ê≥¢Á¥ã„Ç®„Éï„Çß„ÇØ„Éà */
        .ripple {
            position: absolute;
            border: 3px solid rgba(147, 112, 219, 0.5);
            border-radius: 50%;
            animation: rippleExpand 3s ease-out infinite;
        }

        @keyframes rippleExpand {
            0% {
                width: 100px;
                height: 100px;
                top: 50%;
                left: 50%;
                margin-top: -50px;
                margin-left: -50px;
                opacity: 1;
            }
            100% {
                width: 600px;
                height: 600px;
                top: 50%;
                left: 50%;
                margin-top: -300px;
                margin-left: -300px;
                opacity: 0;
            }
        }

        /* „Ç≠„É©„Ç≠„É© */
        .twinkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.9);
            animation: twinkleAnim 2s ease-in-out infinite;
        }

        @keyframes twinkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Èõ®Á≤í„Ç®„Éï„Çß„ÇØ„Éà -->
    <div class="rain" id="rain"></div>

    <!-- Ê≥°„Ç®„Éï„Çß„ÇØ„Éà -->
    <div class="rain" id="bubbles"></div>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä -->
    <div class="container">
        <!-- Ê≥¢Á¥ã„Ç®„Éï„Çß„ÇØ„Éà -->
        <div class="ripple" style="animation-delay: 0s;"></div>
        <div class="ripple" style="animation-delay: 1s;"></div>
        <div class="ripple" style="animation-delay: 2s;"></div>

        <!-- „Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥ -->
        <div class="decoration deco1">üíô</div>
        <div class="decoration deco2">üí´</div>
        <div class="decoration deco3">üåü</div>
        <div class="decoration deco4">üíú</div>

        <!-- „Ç≠„É£„É©„ÇØ„Çø„Éº -->
        <div class="character">üò¢</div>

        <!-- „Çø„Ç§„Éà„É´ -->
        <h1>„ÅäÊîØÊâï„ÅÑ„Çí<br>„Ç≠„É£„É≥„Çª„É´„Åó„Åæ„Åó„Åü„ÄÇ</h1>

        <!-- „Çπ„ÉÜ„Éº„Çø„Çπ -->
        <div class="status-badge">
            <span>‚úï</span>
            <span>Ê±∫Ê∏à„Ç≠„É£„É≥„Çª„É´</span>
        </div>

        <!-- „É°„ÉÉ„Çª„Éº„Ç∏ -->
        <p>ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ</p>

        <!-- Âä±„Åæ„Åó -->
        <div class="encourage">
            Â§ß‰∏àÂ§´„Åß„Åô <span class="heartbeat">üíñ</span> „ÅÑ„Å§„Åß„ÇÇ„ÅäÂæÖ„Å°„Åó„Å¶„ÅÑ„Åæ„ÅôÔºÅ
        </div>

        <!-- „É™„Éà„É©„Ç§„Éú„Çø„É≥ -->
        <a href="#" class="retry-button" onclick="window.history.back(); return false;">
            <span>üîÑ</span>
            <span>„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë©¶„Åô</span>
            <span>‚ú®</span>
        </a>
    </div>

    <script>
        // Èõ®Á≤í„ÇíÁîüÊàê
        function createRain() {
            const rainContainer = document.getElementById('rain');
            const dropCount = 40;

            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                drop.style.opacity = Math.random() * 0.5 + 0.3;
                rainContainer.appendChild(drop);
            }
        }

        // Ê≥°„ÇíÁîüÊàê
        function createBubbles() {
            const bubbleContainer = document.getElementById('bubbles');
            const bubbleCount = 20;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 40 + 20;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDuration = (Math.random() * 8 + 6) + 's';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                bubbleContainer.appendChild(bubble);
            }
        }

        // „Ç≠„É©„Ç≠„É©„ÇíÁîüÊàê
        function createTwinkles() {
            const container = document.querySelector('.container');
            const twinkleCount = 15;

            for (let i = 0; i < twinkleCount; i++) {
                const twinkle = document.createElement('div');
                twinkle.className = 'twinkle';
                twinkle.style.left = Math.random() * 100 + '%';
                twinkle.style.top = Math.random() * 100 + '%';
                twinkle.style.animationDelay = Math.random() * 2 + 's';
                twinkle.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                container.appendChild(twinkle);
            }
        }

        // ÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            createRain();
            createBubbles();
            createTwinkles();
        });

        // „ÇØ„É™„ÉÉ„ÇØ„Åß„Ç®„Éï„Çß„ÇØ„ÉàËøΩÂä†
        document.querySelector('.container').addEventListener('click', (e) => {
            if (e.target.closest('.retry-button')) return;
            
            const container = document.querySelector('.container');
            for (let i = 0; i < 8; i++) {
                const twinkle = document.createElement('div');
                twinkle.className = 'twinkle';
                twinkle.style.left = Math.random() * 100 + '%';
                twinkle.style.top = Math.random() * 100 + '%';
                container.appendChild(twinkle);
                
                setTimeout(() => twinkle.remove(), 2000);
            }
        });

        // „É™„Éà„É©„Ç§„Éú„Çø„É≥„ÅÆ„Éõ„Éê„Éº„Ç®„Éï„Çß„ÇØ„Éà
        const retryBtn = document.querySelector('.retry-button');
        retryBtn.addEventListener('mouseenter', () => {
            const character = document.querySelector('.character');
            character.textContent = 'üòä';
        });
        
        retryBtn.addEventListener('mouseleave', () => {
            const character = document.querySelector('.character');
            character.textContent = 'üò¢';
        });
    </script>
</body>
</html>
