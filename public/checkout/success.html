<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® „ÅäÊîØÊâï„ÅÑÂÆå‰∫Ü ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'M PLUS Rounded 1c', 'Kosugi Maru', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ê°ú„ÅÆËä±„Å≥„Çâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .sakura {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 30% 30%, #ffb7d5, #ff69b4);
            border-radius: 50% 0 50% 0;
            opacity: 0.8;
            animation: fall linear infinite;
            box-shadow: 0 0 10px rgba(255, 182, 213, 0.6);
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.9);
            animation: sparkleAnim 2s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* „É°„Ç§„É≥„Ç´„Éº„Éâ */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            padding: 60px 80px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            max-width: 600px;
            text-align: center;
            animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* „Ç≠„É£„É©„ÇØ„Çø„Éº„Ç¢„Ç§„Ç≥„É≥ */
        .character {
            font-size: 120px;
            animation: bounce 1.5s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* „Çø„Ç§„Éà„É´ */
        h1 {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b9d, #c06cf5, #6bc2f5, #ffa76b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.4;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* „É°„ÉÉ„Çª„Éº„Ç∏ */
        p {
            font-size: 24px;
            color: #555;
            margin-bottom: 40px;
            font-weight: 700;
            animation: fadeIn 1s ease-in 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÊàêÂäü„Éê„ÉÉ„Ç∏ */
        .success-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 900;
            box-shadow: 0 10px 30px rgba(56, 239, 125, 0.4);
            animation: pulse 2s ease-in-out infinite;
            margin-top: 10px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(56, 239, 125, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(56, 239, 125, 0.6);
            }
        }

        /* „Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥ */
        .decoration {
            position: absolute;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }

        .deco1 { top: 20px; left: 30px; animation-delay: 0s; }
        .deco2 { top: 40px; right: 40px; animation-delay: 0.5s; }
        .deco3 { bottom: 50px; left: 50px; animation-delay: 1s; }
        .deco4 { bottom: 30px; right: 60px; animation-delay: 1.5s; }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .character {
                font-size: 80px;
            }
            
            p {
                font-size: 20px;
            }
            
            .success-badge {
                font-size: 18px;
                padding: 12px 25px;
            }
        }

        /* „Éõ„Éê„ÉºÂäπÊûú */
        .container:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        /* „É™„É≥„Ç∞„Ç®„Éï„Çß„ÇØ„Éà */
        .ring {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: ringExpand 2s ease-out infinite;
        }

        @keyframes ringExpand {
            0% {
                width: 100px;
                height: 100px;
                top: 50%;
                left: 50%;
                margin-top: -50px;
                margin-left: -50px;
                opacity: 1;
            }
            100% {
                width: 600px;
                height: 600px;
                top: 50%;
                left: 50%;
                margin-top: -300px;
                margin-left: -300px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Ê°ú„ÅÆËä±„Å≥„Çâ -->
    <div class="sakura" id="sakura"></div>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä -->
    <div class="container">
        <!-- „É™„É≥„Ç∞„Ç®„Éï„Çß„ÇØ„Éà -->
        <div class="ring" style="animation-delay: 0s;"></div>
        <div class="ring" style="animation-delay: 0.5s;"></div>
        <div class="ring" style="animation-delay: 1s;"></div>

        <!-- „Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥ -->
        <div class="decoration deco1">üå∏</div>
        <div class="decoration deco2">‚ú®</div>
        <div class="decoration deco3">üéÄ</div>
        <div class="decoration deco4">üíñ</div>

        <!-- „Ç≠„É£„É©„ÇØ„Çø„Éº -->
        <div class="character">üéâ</div>

        <!-- „Çø„Ç§„Éà„É´ -->
        <h1>„ÅäÊîØÊâï„ÅÑ„ÅÇ„Çä„Åå„Å®„ÅÜ<br>„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</h1>

        <!-- „É°„ÉÉ„Çª„Éº„Ç∏ -->
        <p>Âá¶ÁêÜ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü ‚ô™</p>

        <!-- ÊàêÂäü„Éê„ÉÉ„Ç∏ -->
        <div class="success-badge">
            <span>‚úì</span>
            <span>Ê±∫Ê∏àÂÆå‰∫Ü</span>
            <span>‚úì</span>
        </div>
    </div>

    <!-- „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„ÉàÁîüÊàê -->
    <script>
        // Ê°ú„ÅÆËä±„Å≥„Çâ„ÇíÁîüÊàê
        function createSakura() {
            const sakuraContainer = document.getElementById('sakura');
            const petalCount = 30;

            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 5 + 5) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.width = (Math.random() * 10 + 10) + 'px';
                petal.style.height = petal.style.width;
                sakuraContainer.appendChild(petal);
            }
        }

        // „Ç≠„É©„Ç≠„É©„ÇíÁîüÊàê
        function createSparkles() {
            const container = document.querySelector('.container');
            const sparkleCount = 20;

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (Math.random() * 1 + 1) + 's';
                container.appendChild(sparkle);
            }
        }

        // ÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            createSakura();
            createSparkles();
        });

        // ËøΩÂä†„ÅÆ„Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„ÉñÂäπÊûú
        document.querySelector('.container').addEventListener('click', () => {
            // „ÇØ„É™„ÉÉ„ÇØÊôÇ„Å´„Åï„Çâ„Å´„Ç≠„É©„Ç≠„É©„ÇíËøΩÂä†
            const container = document.querySelector('.container');
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                container.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
        });
    </script>
</body>
</html>
