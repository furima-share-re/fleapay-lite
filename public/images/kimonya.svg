<svg
  xmlns="http://www.w3.org/2000/svg"
  width="512"
  height="512"
  viewBox="0 0 512 512"
>
  <title>Kimonya – cute kimono cat</title>

  <defs>
    <style><![CDATA[
      .line {
        stroke: #5b3a2a;
        stroke-width: 10;
        stroke-linecap: round;
        stroke-linejoin: round;
        vector-effect: non-scaling-stroke;
      }
      .body-fill   { fill: #fff6e9; }   /* 白っぽいボディ */
      .kimono-fill { fill: #f9b9c7; }   /* ピンク着物     */
      .obi-fill    { fill: #f4b348; }   /* 帯（黄〜オレンジ） */
      .cheek-fill  { fill: #f7a6b5; }   /* ほっぺ           */
      .flower-fill { fill: #f78dad; }   /* 桜柄             */
      .shadow-fill { fill: #e7d7bf; }   /* 足元の影         */
      .heart-fill  { fill: #f9b9c7; }   /* ハート           */
    ]]></style>
  </defs>

  <!-- 足元の影 -->
  <ellipse
    class="shadow-fill"
    cx="256" cy="408"
    rx="110" ry="22"
  />

  <!-- からだ（着物） -->
  <g id="body" transform="translate(0,-8)">
    <!-- 着物本体 -->
    <path
      class="line kimono-fill"
      d="
        M 172 248
        C 162 248, 152 258, 152 272
        L 152 356
        C 152 380, 168 402, 192 410
        L 256 430
        L 320 410
        C 344 402, 360 380, 360 356
        L 360 272
        C 360 258, 350 248, 340 248
        Z
      "
    />

    <!-- 着物の合わせ -->
    <path
      class="line"
      d="M 176 252 L 256 330 L 336 252"
      fill="none"
    />

    <!-- 帯 -->
    <rect
      class="line obi-fill"
      x="170" y="302"
      width="172" height="54"
      rx="16" ry="16"
    />

    <!-- 着物の桜パターン（シンプルに数個） -->
    <g id="kimono-flowers">
      <g transform="translate(196,290)">
        <circle class="flower-fill" cx="0" cy="0" r="10"/>
        <path class="line" d="M0 -8 L0 -3" stroke-width="4" />
      </g>
      <g transform="translate(224,340)">
        <circle class="flower-fill" cx="0" cy="0" r="8"/>
      </g>
      <g transform="translate(300,296)">
        <circle class="flower-fill" cx="0" cy="0" r="9"/>
      </g>
      <g transform="translate(310,344)">
        <ellipse class="flower-fill" cx="0" cy="0" rx="7" ry="5"/>
      </g>
    </g>

    <!-- 両手（袖の中の手だけ見せる） -->
    <g id="hands">
      <path
        class="line body-fill"
        d="M 170 306
           C 158 314, 154 326, 158 338
           C 162 350, 172 356, 182 354"
      />
      <path
        class="line body-fill"
        d="M 342 306
           C 354 314, 358 326, 354 338
           C 350 350, 340 356, 330 354"
      />
    </g>
  </g>

  <!-- 足 -->
  <g id="feet">
    <path
      class="line body-fill"
      d="
        M 216 402
        C 204 402, 196 412, 196 424
        C 196 436, 206 446, 218 446
        L 234 446
        C 246 446, 256 436, 256 424
        C 256 412, 248 402, 236 402
        Z
      "
    />
    <path
      class="line body-fill"
      d="
        M 276 402
        C 264 402, 256 412, 256 424
        C 256 436, 266 446, 278 446
        L 294 446
        C 306 446, 316 436, 316 424
        C 316 412, 308 402, 296 402
        Z
      "
    />
  </g>

  <!-- 頭 -->
  <g id="head">
    <!-- 顔の輪郭（ほぼ円に近い大きな猫顔） -->
    <path
      class="line body-fill"
      d="
        M 256 92
        C 224 92, 201 102, 182 122
        C 164 142, 154 168, 154 196
        C 154 232, 166 262, 188 284
        C 210 306, 234 316, 256 316
        C 278 316, 302 306, 324 284
        C 346 262, 358 232, 358 196
        C 358 168, 348 142, 330 122
        C 311 102, 288 92, 256 92
        Z
      "
    />

    <!-- 左耳 -->
    <path
      class="line body-fill"
      d="
        M 200 106
        L 182 72
        C 176 60, 164 56, 154 62
        L 140 72
        L 146 112
      "
    />
    <!-- 右耳 -->
    <path
      class="line body-fill"
      d="
        M 312 106
        L 330 72
        C 336 60, 348 56, 358 62
        L 372 72
        L 366 112
      "
    />

    <!-- 顔パーツ -->
    <g id="face">
      <!-- 目（アーチ状） -->
      <path
        class="line"
        d="M 210 188 C 220 198, 232 202, 244 200"
        fill="none"
      />
      <path
        class="line"
        d="M 268 200 C 280 202, 292 198, 302 188"
        fill="none"
      />

      <!-- ほっぺ -->
      <g class="cheek-fill">
        <circle cx="204" cy="204" r="9"/>
        <circle cx="308" cy="204" r="9"/>
      </g>

      <!-- 口＆鼻 -->
      <path
        class="line"
        d="
          M 244 214
          C 244 220, 248 224, 256 224
          C 264 224, 268 220, 268 214
        "
        fill="none"
      />
      <path
        class="line"
        d="M 250 210 C 252 210, 260 210, 262 210"
        fill="none"
      />
    </g>
  </g>

  <!-- 周りのハート（おまけ） -->
  <g id="hearts">
    <path
      class="heart-fill"
      d="M 138 210
         C 130 202, 118 204, 114 214
         C 110 204, 98 202, 90 210
         C 80 220, 90 238, 114 250
         C 138 238, 148 220, 138 210 Z"
    />
    <path
      class="heart-fill"
      d="M 374 210
         C 366 202, 354 204, 350 214
         C 346 204, 334 202, 326 210
         C 316 220, 326 238, 350 250
         C 374 238, 384 220, 374 210 Z"
    />
  </g>
</svg>
